{% extends 'base.html' %}

{% block title %}Payment Successful{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card border-success">
            <div class="card-header bg-success text-white">
                <h2 class="mb-0"><i class="bi bi-check-circle-fill"></i> Payment Successful</h2>
            </div>
            <div class="card-body">
                <p class="lead">Your payment was processed successfully!</p>
                <p>Transaction ID: {{ transaction_id }}</p>
                <p>A confirmation email has been sent to your registered address.</p>
                <a href="{% url 'shop:product_list' %}" class="btn btn-primary">
                    Continue Shopping
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
