{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{% url 'users:password_reset' %}" class="btn btn-link">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
